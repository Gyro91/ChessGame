<HTML>
<HEAD>
<TITLE>
	DEMO REACHING
</TITLE>
</HEAD>


<SCRIPT language=JavaScript>

	function leadingZero(nr)
	{
		if (nr < 10) nr = "0" + nr;
		return nr;
	}

	function date()
	{
		var dataoggi=new Date();
		var oggianno = leadingZero(dataoggi.getYear()-2000);
		var oggimese = leadingZero(dataoggi.getMonth()+1);
		var oggigiorno = leadingZero(dataoggi.getDate());
		hapticxvr.DataIn(oggigiorno+"-"+oggimese+"-"+oggianno);
	}


	function resolution()
	{
		width = screen.width;
		height = screen.height;
		Presencia.DataIn(width+"."+height);
	}

	function nomefile()
	{
		var cognome;
		var dataoggi=new Date();
		var oggianno = leadingZero(dataoggi.getYear()-2000);
		var oggimese = leadingZero(dataoggi.getMonth()+1);
		var oggigiorno = leadingZero(dataoggi.getDate());
		cognome = prompt("Inserire cognome paziente","Cognome...");
		hapticxvr.DataIn(cognome+"_y"+oggianno+"m"+oggimese+"d"+oggigiorno);
	}


	function attiva()
	{
		hapticxvr.DataOut(checkapp);
		if (!checkapp)	alert("DISPOSITIVO NON ATTIVATO\CONTROLLA IL COLLEGAMENTO ETHERNET!");
	}

</SCRIPT>

<BODY bgcolor = "#000000" onLoad=date() margin:0px padding:0px scroll="no">  <!-- onLoad=nomefile()> -->
<OBJECT ID="hapticxvr"
WIDTH=100%
HEIGHT=100%
CLASSID="CLSID:5D589287-1496-4223-AE64-65FA078B5EAB"
TYPE="application/x-oleobject"
CODEBASE="http://client.vrmedia.it/XVRPlayer.cab#Version=1,0,0,900">
<PARAM NAME="ScriptName" VALUE="Cubetti.s3d.bin">
<PARAM NAME="EngineVersion" VALUE="0153">
<PARAM NAME="EngineParam" VALUE="STEREO">
<PARAM NAME="BackgroundColor" VALUE="#000000">


</OBJECT>
<SCRIPT LANGUAGE="VBScript">
Sub Document_onKeyPress()
    if(window.event.keyCode=27) then
	window.close()
    End If
End Sub
</SCRIPT>
</BODY>
</HTML>
